<div class="centered-container">
	<div class="intro">
		<h1>The Revelation Sermons</h1>
		<p>Preached by Phil Kayser at Dominion Covenant Church</p>
	</div>

	<p class="links">
		<a href="/static/podcast.xml">Podcast feed</a>
	</p>

	<table class="pure-table pure-table-bordered">
		<thead>
			<tr>
				<th>
					Preached
				</th>
				<th>
					Title
				</th>
				<th>

				</th>
				<th>

				</th>
			</tr>
		</thead>
		<tbody>
			{{#each sermonsDescending as sermon}}
				<tr>
					<td>
						{{displayDate(sermon.date)}}
					</td>
					<td>
						{{sermon.title}}
					</td>
					<td>
						<ExternalLink href="https://kaysercommentary.com/{{encodeURI(sermon.filename)}}">
							text
						</ExternalLink>
					</td>
					<td>
						{{#if sermon.audioId}}
							<ExternalLink href="http://www.dominioncovenantchurch.com/sermons/?sermon_id={{sermon.audioId}}">
								audio
							</ExternalLink>
						{{/if}}
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</div>

<style>
table {
	margin-left: auto;
	margin-right: auto;
}

.links {
	text-align: center;
}
</style>


<script>

import parseDate from 'date-fns/parse'
import ExternalLink from 'component/ExternalLink.html'

const months = [
	'January',
	'February',
	'March',
	'April',
	'May',
	'June',
	'July',
	'August',
	'September',
	'October',
	'November',
	'December',
]

export default {
	data() {
		return {
			sermons: []
		}
	},
	computed: {
		sermonsDescending: sermons => sermons.slice().reverse()
	},
	helpers: {
		displayDate(dateString) {
			const date = parseDate(dateString)
			return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`
		}
	},
	components: {
		ExternalLink
	}
}
</script>
