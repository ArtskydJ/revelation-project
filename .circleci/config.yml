version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          command: |
              npm install
              npm run build-prod

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm test

      - deploy:
          command: |
              echo "revelation.biblicalblueprints.org,66.33.223.200 ssh-rsa " >> ~/.ssh/known_hosts
              npm run deploy
  update_sermons:
    docker:
      # specify the version you desire here
      - image: circleci/node:10

    steps:
      - add_ssh_keys:
          fingerprints:
            - "41:cb:f2:a4:54:2f:61:f3:9a:a8:9f:41:21:be:dd:d9"

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          command: |
              npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - deploy:
          command: |
              npm run update-sermons

workflows:
  version: 2
  nightly:
    triggers:
      - schedule:
          cron: "10 20 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - update_sermons
